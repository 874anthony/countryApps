<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblaci&oacute;n</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries; let i = index">
      <td>{{ i + 1 }}</td>
      <td>
        <img [src]="country.flags.png" alt="Flag" class="small-flag" />
      </td>
      <td>{{ country.capital }}, {{ country.name.nativeName.spa.official }}</td>
      <td>{{ country.population | number }}</td>
      <td>
        <a [routerLink]="['/country', country.cca2]">Ver...</a>
      </td>
    </tr>
  </tbody>
</table>
